<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes - Explore Draggable Websites</title>
    <meta name="description" content="Experience interactive draggable boxes. Click on a box to open a website. Fun and engaging way to explore different web pages.">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .icon {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: grab;
        }

        .icon.blue { background-color: #3498db; }
        .icon.green { background-color: #27ae60; }
        .icon.red { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icon blue" id="box1"></div>
        <div class="icon green" id="box2"></div>
        <div class="icon red" id="box3"></div>
    </div>

    <script>
        function getRandomPosition() {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            return {
                left: Math.random() * maxX + "px",
                top: Math.random() * maxY + "px",
            };
        }

        function initializeDraggableBox(boxId, url) {
            const box = document.getElementById(boxId);
            let isDragging = false, offsetX, offsetY, clickTimer = null;

            box.style.left = getRandomPosition().left;
            box.style.top = getRandomPosition().top;

            box.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - box.getBoundingClientRect().left;
                offsetY = e.clientY - box.getBoundingClientRect().top;
                box.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                box.style.left = e.clientX - offsetX + "px";
                box.style.top = e.clientY - offsetY + "px";
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                box.style.cursor = "grab";
            });

            box.addEventListener("click", () => {
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    clickTimer = null;
                    window.open(url, "_blank");
                } else {
                    clickTimer = setTimeout(() => { clickTimer = null; }, 200);
                }
            });
        }

        initializeDraggableBox("box1", "https://www.braedensilver.com");
        initializeDraggableBox("box2", "https://www.example.com");
        initializeDraggableBox("box3", "https://www.duckduckgo.com");
    </script>
</body>
</html>
