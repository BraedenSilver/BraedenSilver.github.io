<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Draggable Windows - Explore a Fun Desktop Experience</title>
    <meta name="description" content="Enjoy an interactive desktop experience with draggable windows. Click on icons to open windows, and explore a playful and engaging web environment.">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .icon {
            position: absolute;
            cursor: grab;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 1px 1px 3px #888888;
            width: 100px;
            height: 100px;
            color: white;
        }
        .icon.blue { background-color: #3498db; }
        .icon.green { background-color: #27ae60; }
        .icon.red { background-color: #e74c3c; }
        .icon.yellow { background-color: #f1c40f; color: #333; }
        .icon.purple { background-color: #9b59b6; }
        .window {
            position: absolute;
            display: none;
            background-color: #fff;
            border: 1px solid #000;
            resize: both;
            overflow: auto;
            z-index: 100;
            width: 300px;
            height: 200px;
        }
        .window-content {
            padding: 10px;
        }
        .window-titlebar {
            background-color: #3498db;
            cursor: grab;
            user-select: none;
            padding: 5px;
        }
        .window-title {
            display: inline-block;
            color: white;
        }
        .window-close {
            float: right;
            cursor: pointer;
            color: white;
            display: inline-block;
            user-select: none;
        }
        .window-resize {
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
            width: 20px;
            height: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="desktop" id="desktop">
        <!-- Icons and windows will be dynamically added here -->
    </div>

    <script>
        let offsetX, offsetY, isDragging = false, dragElement, isResizing = false, resizeElement;

        function createIconAndWindow(index, color) {
            const icon = document.createElement('div');
            icon.className = `icon ${color}`;
            icon.id = `icon${index}`;
            icon.textContent = `App ${index}`;
            icon.style.left = getRandomPosition().left;
            icon.style.top = getRandomPosition().top;
            document.getElementById('desktop').appendChild(icon);

            const window = document.createElement('div');
            window.className = 'window';
            window.id = `window${index}`;
            window.innerHTML = `<div class="window-titlebar">
                                    <span class="window-title">Window ${index}</span>
                                    <span class="window-close" onclick="closeWindow('window${index}')">X</span>
                                </div>
                                <div class="window-content">Content for window ${index}</div>
                                <div class="window-resize"></div>`;
            document.getElementById('desktop').appendChild(window);

            icon.ondblclick = () => {
                window.style.display = 'block';
                window.style.left = icon.style.left;
                window.style.top = icon.style.top;
                bringToFront(window);
            };

            makeDraggable(icon);
            makeDraggable(window, true);
        }

        function getRandomPosition() {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 150;
            return { left: Math.random() * maxX + 'px', top: Math.random() * maxY + 'px' };
        }

        function makeDraggable(element, isWindow = false) {
            element.onmousedown = function(e) {
                if (isWindow && e.target.classList.contains('window-resize')) {
                    isResizing = true;
                    resizeElement = element;
                    return;
                }
                isDragging = true;
                dragElement = element;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
            };

            document.onmousemove = function(e) {
                if (isDragging) {
                    dragElement.style.left = e.clientX - offsetX + 'px';
                    dragElement.style.top = e.clientY - offsetY + 'px';
                }
                if (isResizing) {
                    const width = Math.max(e.clientX - resizeElement.offsetLeft, 100);
                    const height = Math.max(e.clientY - resizeElement.offsetTop, 50);
                    resizeElement.style.width = width + 'px';
                    resizeElement.style.height = height + 'px';
                }
            };

            document.onmouseup = function() {
                isDragging = false;
                isResizing = false;
            };
        }

        function bringToFront(window) {
            const windows = document.querySelectorAll('.window');
            windows.forEach(win => win.style.zIndex = 0);
            window.style.zIndex = 1;
        }

        function closeWindow(id) {
            const window = document.getElementById(id);
            window.style.display = 'none';
        }

        ['blue', 'green', 'red', 'yellow', 'purple'].forEach((color, index) => {
            createIconAndWindow(index + 1, color);
        });
    </script>
</body>
</html>
