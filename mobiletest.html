<!DOCTYPE html>
<html>
<head>
    <title>Device Testing Page</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <script>
        // Detect if the device is mobile (including tablets)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Apply different styles and content based on the device
        if (isMobile) {
            // Mobile (including tablets)
            document.body.style.backgroundColor = "#3498db"; // Blue background
            document.body.innerHTML = "<h1>Mobile Page</h1>";
        } else {
            // Desktop
            document.body.style.backgroundColor = "#e74c3c"; // Red background
            document.body.innerHTML = "<h1>Desktop Page</h1>";
        }
    </script>
</body>
</html>
