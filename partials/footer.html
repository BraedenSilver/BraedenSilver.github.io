<footer class="footer-fixed" aria-label="Site footer">
  <div class="footer-bar">
    <nav class="footer-meta" aria-label="Footer">
      <a
        class="footer-last-updated"
        data-last-updated-link
        href="https://github.com/BraedenSilver/BraedenSilver.github.io"
      >
        <span class="footer-last-updated__label">Last updated:</span>
        <time id="last-updated" datetime="">Loading…</time>
      </a>
      <span
        class="footer-version"
        data-footer-version
        data-version-prefix="v0.1."
        data-version-fallback="194"
        data-secret-trigger
        >v0.1.194</span
      >
      <button type="button" class="footer-share" data-share-button>
        Share
      </button>
      <button
        type="button"
        class="theme-toggle"
        data-theme-toggle
        aria-label="Activate dark mode"
        aria-pressed="false"
      >
        <span
          class="theme-toggle__icon theme-toggle__icon--moon"
          aria-hidden="true"
          >🌙</span
        >
        <span
          class="theme-toggle__icon theme-toggle__icon--sun"
          aria-hidden="true"
          >☀️</span
        >
        <span class="theme-toggle__label">Dark mode</span>
      </button>
      <button
        type="button"
        class="footer-easter"
        data-easter-trigger
        aria-haspopup="dialog"
        aria-expanded="false"
      >
        Easter🥚
      </button>
      <span
        class="footer-share-feedback"
        data-share-feedback
        aria-live="polite"
      ></span>
    </nav>

    <div class="footer-orbby" role="img" aria-label="Orbby mascot">
      <div class="orbby-peek footer-eyes">
        <div class="head">
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
        </div>
      </div>
    </div>
  </div>
</footer>
<footer class="footer-static">
  <p class="footer-note">
    © <span data-current-year>2025</span> Braeden Silver. All rights reserved.
  </p>
</footer>
