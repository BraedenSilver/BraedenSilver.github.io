<footer class="footer-fixed">
  <div class="footer-bar">
    <div class="footer-meta">
      <!-- Last updated text is filled in by JavaScript -->
      <p class="last-updated">
        Last updated:
        <time id="last-updated" datetime="">See Git history</time>
        <button
          type="button"
          class="footer-version"
          data-secret-trigger
        >
          Version
          <span
            data-footer-version
            data-version-prefix="V0.1."
            data-version-fallback="194"
            >V0.1.194</span
          >
        </button>
        <a
          class="footer-source-link"
          href="https://github.com/BraedenSilver/BraedenSilver.github.io"
        >
          View source ↗
        </a>
      </p>
    </div>

    <div class="footer-share-group">
      <!-- Share button triggers the clipboard helper in js/site.js -->
      <button type="button" class="footer-share" data-share-button>
        Copy page link
      </button>
      <button
        type="button"
        class="theme-toggle"
        data-theme-toggle
        aria-label="Activate dark mode"
        aria-pressed="false"
      >
        <span
          class="theme-toggle__icon theme-toggle__icon--moon"
          aria-hidden="true"
          >🌙</span
        >
        <span
          class="theme-toggle__icon theme-toggle__icon--sun"
          aria-hidden="true"
          >☀️</span
        >
        <span class="visually-hidden">Toggle theme</span>
      </button>
      <span
        class="footer-share-feedback"
        data-share-feedback
        aria-live="polite"
      ></span>
    </div>

    <!-- Right cluster: Orbby peek animation lives purely in CSS -->
    <div class="orbby-peek footer-eyes" aria-hidden="true">
      <div class="head">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
      </div>
    </div>
  </div>
</footer>
<footer class="footer-static">
  <p class="footer-note">
    © <span data-current-year>2025</span> Braeden Silver. All rights reserved.
  </p>
</footer>

<!-- Styles moved to /assets/site.css -->
