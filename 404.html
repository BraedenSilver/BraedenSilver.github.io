<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #fff;
            background-color: #333;
            padding: 20px;
            margin: 0;
            font-size: 2.5rem;
            border-bottom: 5px solid #333;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }

        img {
            max-width: 50%;
            height: auto;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #57a3f9;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover, a:focus {
            background-color: #3d72af;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>404 Error. Oops! Page not found.</h1>
    <img src="pic/troll-face.png" alt="Troll Face Meme" />
    <p>Sorry, but the page you are looking for does not exist, have been removed, or is temporarily unavailable.</p>
    <a href="http://www.braedensilver.com">Go to Homepage</a>
</body>
</html>
