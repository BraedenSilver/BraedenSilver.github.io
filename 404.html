<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>404 — Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="404 error page for Braeden Silver's site"
    />
    <meta property="og:title" content="404 — Page Not Found" />
    <meta
      property="og:description"
      content="404 error page for Braeden Silver's site"
    />
    <meta property="og:image" content="/assets/dino-mail.gif" />
    <link rel="stylesheet" href="/assets/site.css" />
  </head>
  <body>
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main>
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <h1>404 — Page is Extinct (Not Found!)</h1>
      <p>The page you’re looking for doesn’t exist.</p>
      <pre>
                 __
                / _)
       _.----._/ /
      /         /
   __/ (  | (  |
  /__.-'|_|--|_|
    </pre
      >
      <p>
        You have failed to load a page
        <span id="fail-count">0</span>
        <span id="fail-suffix">times</span>.
        <span id="snark"></span>
      </p>

      <!-- Failure counter keeps score of 404 hits per visitor -->
      <script>
        const failKey = "failCount";
        let fails = Number(localStorage.getItem(failKey) || 0) + 1;
        localStorage.setItem(failKey, fails);

        document.getElementById("fail-count").textContent = fails;
        document.getElementById("fail-suffix").textContent =
          fails === 1 ? "time" : "times";

        if (fails > 1) {
          document.getElementById("snark").textContent =
            " ...and yet you keep trying.";
        }
      </script>
    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>
    <script src="/js/site.js" defer></script>
  </body>
</html>
