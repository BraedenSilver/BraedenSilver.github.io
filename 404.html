<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="site-header"></div>
<main>
  <h2>404 — Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist.</p>
  <p><a href="/index.html">Return to Home</a></p>
  <p>
  You have failed to load a page 
  <span id="fail-count">0</span> times.
</p>

<script>
  const failKey = "failCount";
  let fails = Number(localStorage.getItem(failKey) || 0) + 1;
  localStorage.setItem(failKey, fails);
  document.getElementById("fail-count").textContent = fails;
</script>

</main>
<div id="site-footer"></div>
<script src="/js/site.js" defer></script>
</body>
</html>
