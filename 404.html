<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="404 error page for Braeden Silver's site">
  <meta name="keywords" content="404, page not found, Braeden Silver">
  <meta name="author" content="Braeden Silver">
</head>
<body>
<!-- Header and footer are injected by js/site.js -->
<div id="site-header"></div>
<main>
  <h2>404 — Page is Extinct (Not Found!)</h2>
  <p>The page you’re looking for doesn’t exist.</p>
  <pre>
                 __
                / _)
       _.----._/ /
      /         /
   __/ (  | (  |
  /__.-'|_|--|_|
</pre>
<p>
  You have failed to load a page 
  <span id="fail-count">0</span> 
  <span id="fail-suffix">times</span>.
  <span id="snark"></span>
</p>

<script>
  const failKey = "failCount";
  let fails = Number(localStorage.getItem(failKey) || 0) + 1;
  localStorage.setItem(failKey, fails);

  document.getElementById("fail-count").textContent = fails;
  document.getElementById("fail-suffix").textContent = fails === 1 ? "time" : "times";

  if (fails > 1) {
    document.getElementById("snark").textContent = " ...and yet you keep trying.";
  }
</script>


</main>

<div id="site-footer"><noscript><!-- optional: paste footer for no-JS users --></noscript></div>
<script src="/js/site.js" defer></script>
</body>
</html>
