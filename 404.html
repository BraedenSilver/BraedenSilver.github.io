<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>404 — Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="404 error page for Braeden Silver's site"
    />
    <meta property="og:title" content="404 — Page Not Found" />
    <meta
      property="og:description"
      content="404 error page for Braeden Silver's site"
    />
    <link
      rel="preload"
      href="/assets/site.css"
      as="style"
      fetchpriority="high"
    />
    <link rel="stylesheet" href="/assets/site.css" fetchpriority="high" />
    <link
      rel="preload"
      href="/js/site.js"
      as="script"
      fetchpriority="high"
    />
  </head>
  <body>
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main id="main-content">
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <h1>404 — Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist.</p>
      <p>
        You have failed to load a page
        <span id="fail-count">0</span>
        <span id="fail-suffix">times</span>.
        <span id="snark"></span>
      </p>

      <!-- Failure counter keeps score of 404 hits per visitor -->
      <script>
        const failKey = "failCount";
        let fails = Number(localStorage.getItem(failKey) || 0) + 1;
        localStorage.setItem(failKey, fails);

        document.getElementById("fail-count").textContent = fails;
        document.getElementById("fail-suffix").textContent =
          fails === 1 ? "time" : "times";

        if (fails > 1) {
          document.getElementById("snark").textContent =
            " ...and yet you keep trying.";
        }
      </script>
    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>
    <script src="/js/site-bootstrap.js" defer></script>
  </body>
</html>
