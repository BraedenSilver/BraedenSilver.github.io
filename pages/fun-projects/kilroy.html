<body class="kilroy-page">

<!-- Header and footer are injected by js/site.js -->
<div id="site-header"></div>

<main>
  <h1>Kilroy Was Here</h1>
  <div class="kilroy-full footer-eyes" aria-hidden="true">
    <div class="head">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
    </div>
  </div>
  <p class="kilroy-desc">“Kilroy Was Here” is a playful doodle whose eyes follow your cursor. <a href="https://github.com/BraedenSilver/BraedenSilver.github.io/blob/main/pages/fun-projects/kilroy.html">View source on GitHub</a>.</p>
</main>

<style>
body { margin: 0; }
body.kilroy-page .kilroy-peek { display: none; }

main { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }

.kilroy-full {
  position: relative;
  width: 320px;
  height: 320px;
}

.kilroy-full .head {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 5px solid #000;
  border-radius: 50%;
  background: #fff;
}

.kilroy-full.footer-eyes .eye {
  position: absolute;
  --eye-size: 75px;
  --eye-border: 5px;
  width: var(--eye-size);
  height: var(--eye-size);
  border: var(--eye-border) solid #000;
  border-radius: 50%;
  background: #fff;
  overflow: hidden;
  transition: all 150ms ease;
}

.kilroy-full.footer-eyes .eye.left  {
  left: 64px;
  --eye-top: 101px;
  top: var(--eye-top);
}
.kilroy-full.footer-eyes .eye.right {
  right: 64px;
  --eye-top: 101px;
  top: var(--eye-top);
}

.kilroy-full.footer-eyes .pupil {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: transform 60ms linear;
}

@media (prefers-reduced-motion: reduce) { .kilroy-full.footer-eyes .pupil { transition: none; } }
</style>

<div id="site-footer"></div>
<script src="/js/site.js" defer></script>
</body>
</html>
