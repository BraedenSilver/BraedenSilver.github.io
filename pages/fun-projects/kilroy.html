<body class="kilroy-page">

<main>
  <div class="kilroy-full footer-eyes" aria-hidden="true">
    <div class="head">
      <div class="eye left"><div class="pupil"></div></div>

<style>
body { margin: 0; }
body.kilroy-page .kilroy-peek { display: none; }

main { display: flex; justify-content: center; align-items: center; height: 100vh; }

.kilroy-full {
  position: relative;
  width: 320px;
  height: 320px;
}

.kilroy-full .head {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 5px solid #000;
  border-radius: 50%;
  background: #fff;
}

.kilroy-full .eye {
  position: absolute;
  width: 75px;
  height: 75px;
  border: 5px solid #000;
  border-radius: 50%;
  background: #fff;
  overflow: hidden;
  transition: all 150ms ease;
}

.kilroy-full .eye.left  { left: 64px; top: 101px; }
.kilroy-full .eye.right { right: 64px; top: 101px; }

.kilroy-full .pupil {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: transform 60ms linear;
}

@media (prefers-reduced-motion: reduce) { .kilroy-full .pupil { transition: none; } }
</style>
