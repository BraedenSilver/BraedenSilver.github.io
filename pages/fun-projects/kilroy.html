<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kilroy Was Here â€” Braeden Silver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="kilroy-page">

<div id="site-header"></div>

<main>
  <div class="kilroy-full footer-eyes" aria-hidden="true">
    <div class="head">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="nose"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
      <div class="wall"></div>
    </div>
  </div>
</main>

<style>
body.kilroy-page .kilroy-peek { display: none; }

main { display: flex; justify-content: center; align-items: center; min-height: 60vh; }

.kilroy-full {
  position: relative;
  width: 320px;
  height: 320px;
}

.kilroy-full .head {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  height: 320px;
  border: 4px solid #000;
  border-radius: 50%;
  background: #fff;
}

.kilroy-full .eye {
  position: absolute;
  width: 64px;
  height: 64px;
  border: 4px solid #000;
  border-radius: 50%;
  background: #fff;
  overflow: hidden;
  transition: all 150ms ease;
}

.kilroy-full .eye.left  { left: 72px; top: 92px; }
.kilroy-full .eye.right { right: 72px; top: 92px; }

.kilroy-full .pupil {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: transform 60ms linear;
}

@media (prefers-reduced-motion: reduce) { .kilroy-full .pupil { transition: none; } }

.kilroy-full .nose {
  position: absolute;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border: 4px solid #000;
  border-radius: 50%;
  background: #fff;
}

.kilroy-full .hand {
  position: absolute;
  top: 200px;
  width: 80px;
  height: 60px;
  border: 4px solid #000;
  border-bottom: none;
  border-radius: 60px 60px 0 0;
  background: #fff;
}

.kilroy-full .hand.left  { left: 20px; }
.kilroy-full .hand.right { right: 20px; }

.kilroy-full .wall {
  position: absolute;
  top: 240px;
  left: -20px;
  right: -20px;
  height: 4px;
  background: #000;
}
</style>

<div id="site-footer"></div>
<script src="/js/site.js" defer></script>
</body>
</html>
