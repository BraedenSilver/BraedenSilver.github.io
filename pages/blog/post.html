<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blog Post — Braeden Silver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Blog post on Braeden Silver's personal site."
    />
    <meta property="og:title" content="Blog Post — Braeden Silver" />
    <meta
      property="og:description"
      content="Blog post on Braeden Silver's personal site."
    />
    <link rel="stylesheet" href="/assets/site.css" />
  </head>
  <body data-section="blog" data-content-render="blog:entry">
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main id="main-content">
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          id="blog-back"
          href="/pages/blog/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <article id="blog-post">
        <p>
          If posts don't load automatically, JavaScript is disabled. Head back
          to the
          <a href="/pages/blog/index.html">blog index</a> to browse the static
          archive.
        </p>
      </article>
    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>
    <script src="/js/site.js" defer></script>

</html>
