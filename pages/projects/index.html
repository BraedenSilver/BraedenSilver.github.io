<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Projects — Braeden Silver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Personal builds and experiments by Braeden Silver."
    />
    <meta property="og:title" content="Projects — Braeden Silver" />
    <meta
      property="og:description"
      content="Personal builds and experiments by Braeden Silver."
    />
    <link
      rel="preload"
      href="/assets/site.css"
      as="style"
      fetchpriority="high"
    />
    <link rel="stylesheet" href="/assets/site.css" fetchpriority="high" />
    <link
      rel="preload"
      href="/js/site.js"
      as="script"
      fetchpriority="high"
    />
  </head>
  <body data-section="projects" data-content-render="projects:index">
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main id="main-content">
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <h1>Projects</h1>
      <p class="page-intro">
        I log the builds, prototypes, and playful detours that teach me
        something along the way. Browse by tag to jump to a specific theme.
      </p>

      <noscript>
        <section
          class="projects-static-fallback"
          aria-labelledby="projects-fallback-heading"
        >
          <h2 id="projects-fallback-heading">Projects will appear soon</h2>
          <p>
            Project write-ups require JavaScript to load. Check back later for
            new builds.
          </p>
        </section>
      </noscript>

      <!-- Filter UI is hydrated by js/blog.js when JavaScript is available -->
      <section class="blog-controls" aria-label="Filter projects">
        <div class="blog-filter" id="projects-filter" hidden>
          <h2 class="blog-filter-title">Find projects by tag</h2>
          <div class="blog-filter-tags" id="projects-filter-tags"></div>
          <button
            type="button"
            class="blog-filter-clear"
            id="projects-filter-clear"
            hidden
          >
            Clear selected tags
          </button>
        </div>
        <button
          type="button"
          class="random-entry-button"
          id="projects-random"
          hidden
        >
          Pick a random project
        </button>
        <noscript>
          <p class="blog-filter-note">
            Filtering projects by tag requires JavaScript. Browse the list below
            to read everything.
          </p>
        </noscript>
      </section>

      <!-- Project cards render into this container -->
      <div id="projects-list" class="blog-list"></div>

    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>
    <script src="/js/site-bootstrap.js" defer></script>
  </body>
</html>
