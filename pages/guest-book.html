<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guest Book — Braeden Silver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sign the guest book to share how you found Braeden Silver or leave a friendly note."
    />
    <meta property="og:title" content="Guest Book — Braeden Silver" />
    <meta
      property="og:description"
      content="Sign the guest book to share how you found Braeden Silver or leave a friendly note."
    />
    <meta property="og:image" content="/assets/dino-mail.gif" />
    <link rel="stylesheet" href="/assets/site.css" />
  </head>
  <body data-section="guest-book">
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main>
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>

      <h1>Guest Book</h1>
      <p>
        Thanks for stopping by! Share how you found the site, what you're
        working on, or just say hello.
      </p>

      <!-- Embedded Giscus thread hosts the interactive guest book -->
      <section aria-labelledby="guestbook-heading" class="guestbook">
        <h2 id="guestbook-heading" class="visually-hidden">
          Guest book messages
        </h2>
        <div class="guestbook-thread" data-nosnippet>
          <script
            src="https://giscus.app/client.js"
            data-repo="BraedenSilver/BraedenSilver.github.io"
            data-repo-id="R_kgDOM1hCqg"
            data-category="General"
            data-category-id="DIC_kwDOM1hCqs4CwPl_"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            data-lang="en"
            crossorigin="anonymous"
            async
          ></script>
          <noscript>
            <p>Enable JavaScript to view and sign the guest book via Giscus.</p>
          </noscript>
        </div>
      </section>
    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>
    <script src="/js/site.js" defer></script>
  </body>
</html>
