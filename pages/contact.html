<!-- Header and footer are injected by js/site.js -->

<main>
  <h1>Contact</h1>

  <div style="margin-bottom: 1em;">
    <img src="/assets/dino-mail.gif" alt="Dinosaur sending me an Email, like what you should do">

  <p>Have feedback or just want to say hi? Reach out:</p>

    <li><address id="contact-email"><noscript>Email: contact [at] braedensilver [dot] com</noscript></address></li>

  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https%3A%2F%2Fbraedensilver.com&size=200x200" alt="QR code linking to braedensilver.com" width="200" height="200">
</main>


<div id="site-footer"></div>
<script src="/js/site.js" defer></script>

<!-- Build the email without exposing it in HTML -->
<script>
  (function () {
    const u = "contact", d = "braedensilver", t = "com";
    const a = document.createElement("a"); a.href = "mailto:" + u + "@" + d + "." + t; a.textContent = u + "@" + d + "." + t;
    const slot = document.getElementById("contact-email"); if (slot) { slot.textContent = ""; slot.appendChild(a); }
  })();
</script>
