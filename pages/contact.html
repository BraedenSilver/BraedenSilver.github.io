<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact — Braeden Silver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Contact information for Braeden Silver including email and social links"
    />
    <meta property="og:title" content="Contact — Braeden Silver" />
    <meta
      property="og:description"
      content="Contact information for Braeden Silver including email and social links"
    />
    <meta property="og:image" content="/assets/dino-mail.gif" />
    <link rel="stylesheet" href="/assets/site.css" />
  </head>
  <body data-section="contact">
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main>
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <h1>Contact</h1>

      <!-- Friendly illustration keeps the page welcoming -->
      <figure class="contact-illustration">
        <img
          src="/assets/dino-mail.gif"
          alt="Dino delivering the mail"
          loading="lazy"
          decoding="async"
        />
      </figure>

      <!-- Primary contact options -->
      <p>Have feedback or just want to say hi? Reach out:</p>

      <ul class="contact-links">
        <li>
          <address id="contact-email">
            <noscript>Email: contact [at] braedensilver [dot] com</noscript>
          </address>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/braedensilver/">LinkedIn</a>
        </li>
        <li><a href="https://github.com/braedensilver">GitHub</a></li>
        <li><a href="/CV.pdf">CV</a></li>
      </ul>

      <!-- QR code offers a quick way to open the site on mobile -->
      <figure class="contact-qr">
        <img
          src="/assets/qr-braedensilver.svg"
          alt="QR code linking to braedensilver.com"
          loading="lazy"
          decoding="async"
        />
        <figcaption>Scan to open braedensilver.com on your phone.</figcaption>
      </figure>

      <figure class="blog-mascot">
        <img
          src="/assets/elly.gif"
          alt="Elly the elephant delivering a letter"
          loading="lazy"
          decoding="async"
        />
      </figure>
    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          This website needs JavaScript to work, what are you doing by having it
          turned off!!!
        </div>
      </noscript>
    </div>
    <script src="/js/site.js" defer></script>

    <!-- Build the email link at runtime to discourage scraping bots -->
    <script>
      (function () {
        const u = "contact",
          d = "braedensilver",
          t = "com";
        const a = document.createElement("a");
        a.href = "mailto:" + u + "@" + d + "." + t;
        a.textContent = u + "@" + d + "." + t;
        const slot = document.getElementById("contact-email");
        if (slot) {
          slot.textContent = "";
          slot.appendChild(a);
        }
      })();
    </script>
  </body>
</html>
