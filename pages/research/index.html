<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Research — Braeden Silver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Research explorations and publications by Braeden Silver."
    />
    <meta property="og:title" content="Research — Braeden Silver" />
    <meta
      property="og:description"
      content="Research explorations and publications by Braeden Silver."
    />
    <link
      rel="preload"
      href="/assets/site.css"
      as="style"
      fetchpriority="high"
    />
    <link rel="stylesheet" href="/assets/site.css" fetchpriority="high" />
    <link
      rel="preload"
      href="/js/site.js"
      as="script"
      fetchpriority="high"
    />
  </head>
  <body data-section="research" data-content-render="research:index">
    <!-- ===== Shared layout containers (populated by js/site.js) ===== -->
    <div id="site-header">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>

    <!-- ===== Primary page content ===== -->
    <main id="main-content">
      <nav class="page-back" aria-label="Back navigation">
        <a
          class="project-entry back-link"
          href="/index.html"
          data-history-back
          aria-label="Go back to the previous page"
        >
          <span class="back-link-icon" aria-hidden="true">←</span>
          <span class="back-link-label">Go back to the previous page</span>
        </a>
      </nav>
      <h1>Research</h1>
      <p class="page-intro">
        Long-form experiments, instruments, and papers in progress. Browse by
        tag to focus on a specific discipline.
      </p>

      <!-- Filter UI is hydrated by js/blog.js when JavaScript is available -->
      <section class="blog-controls" aria-label="Filter research entries">
        <div class="blog-filter" id="research-filter" hidden>
          <h2 class="blog-filter-title">Find research by tag</h2>
          <div class="blog-filter-tags" id="research-filter-tags"></div>
          <button
            type="button"
            class="blog-filter-clear"
            id="research-filter-clear"
            hidden
          >
            Clear selected tags
          </button>
        </div>
        <button
          type="button"
          class="random-entry-button"
          id="research-random"
          hidden
        >
          Pick a random research note
        </button>
        <noscript>
          <p class="blog-filter-note">
            Filtering research entries requires JavaScript. Browse the list
            below to read everything.
          </p>
        </noscript>
      </section>

      <!-- Research cards render into this container -->
      <div id="research-list" class="blog-list"></div>

    </main>

    <!-- Footer container is also populated by js/site.js -->
    <div id="site-footer">
      <noscript>
        <div class="noscript-banner" role="alert">
          JavaScript powers the interactive parts of this site. Please enable it
          to explore everything on BraedenSilver.com.
          <a href="/pages/help/enable-javascript/index.html">
            Learn how to turn on JavaScript.
          </a>
        </div>
      </noscript>
    </div>
    <script src="/js/site-bootstrap.js" defer></script>
  </body>
</html>
