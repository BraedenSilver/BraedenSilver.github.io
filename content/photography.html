<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Braeden Silver</title>
    <meta name="description" content="Braeden Silver's photography portfolio with various categories.">
    <meta name="keywords" content="Braeden Silver, photography, portfolio, categories, macro, black and white, landscape, animals">
    <meta name="author" content="Braeden Silver">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #0611E5;
        }
        header {
            background-color: #090FBF;
            padding: 20px 0;
            color: #FFFFFF;
            text-align: center;
        }
        header h1 a {
            color: inherit;
            text-decoration: none;
        }
        .category-list {
            padding: 20px;
        }
        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #080E9F;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .category-item:hover {
            background-color: #090FBF;
        }
        .category-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .category-item .category-text {
            font-size: 1.5em;
            color: #05F5DA;
        }
        @media (max-width: 600px) {
            .category-item {
                flex-direction: column;
                text-align: center;
            }
            .category-item img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="../index.html">Braeden Silver's Photography</a></h1>
    </header>
    <main>
        <div class="category-list">
            <a href="macro.html" class="category-item">
                <img src="../img/thumb/photography/thumbphoto1.jpeg" alt="Macro Photography">
                <div class="category-text">Macro</div>
            </a>
            <a href="blackandwhite.html" class="category-item">
                <img src="../img/thumb/photography/thumbphoto6.jpeg" alt="Black and White Photography">
                <div class="category-text">Black and White</div>
            </a>
            <a href="landscape.html" class="category-item">
                <img src="../img/thumb/photography/thumbphoto2.jpeg" alt="Landscape Photography">
                <div class="category-text">Landscape</div>
            </a>
            <a href="animals.html" class="category-item">
                <img src="../img/thumb/photography/thumbphoto3.jpeg" alt="Animal Photography">
                <div class="category-text">Animals</div>
            </a>
        </div>
    </main>
</body>
</html>
