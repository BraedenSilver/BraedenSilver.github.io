<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #0611E5;
        }
        header {
            background-color: #090FBF;
            padding: 20px 0;
            color: #FFFFFF;
            text-align: center;
        }
        header h1 a {
            color: inherit;
            text-decoration: none;
        }
        .photo-group {
            padding: 20px;
        }
        .date-heading {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-item {
            width: calc(33.333% - 10px); /* 3 items per row with spacing */
            max-width: 300px;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            display: block;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.1);
        }
        .photo-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .view-more {
            margin-top: 10px;
            color: #05F5DA;
            cursor: pointer;
            text-align: right;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 800px) {
            .photo-item {
                width: calc(50% - 10px); /* 2 items per row with spacing */
            }
        }
        @media (max-width: 600px) {
            .photo-item {
                width: calc(100% - 10px); /* 1 item per row with spacing */
            }
        }
    </style>
</head>

    <script>
        function toggleViewMore(button) {
            const photoList = button.previousElementSibling;
            const hiddenItems = photoList.querySelectorAll('.hidden');
            hiddenItems.forEach(item => item.classList.toggle('hidden'));
            button.textContent = button.textContent === 'View More' ? 'View Less' : 'View More';
        }
