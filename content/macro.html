<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Photography - Braeden Silver</title>
    <meta name="description" content="Braeden Silver's macro photography portfolio.">
    <meta name="keywords" content="Braeden Silver, macro photography, portfolio">
    <meta name="author" content="Braeden Silver">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #0611E5;
        }
        header {
            background-color: #090FBF;
            padding: 20px 0;
            color: #FFFFFF;
            text-align: center;
        }
        header h1 a {
            color: inherit;
            text-decoration: none;
        }
        .photo-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .photo-item {
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .photo-item img {
            width: 100%;
        }
        .photo-item .date {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/content/photographycontent.html">Macro Photography</a></h1>
    </header>
    <main>
        <div class="photo-list">
            <div class="photo-item">
                <img src="img/full/photography/macro1.jpg" alt="Macro Photo 1">
                <div class="date">Date: 2024-01-01</div>
            </div>
            <div class="photo-item">
                <img src="img/full/photography/macro2.jpg" alt="Macro Photo 2">
                <div class="date">Date: 2024-01-02</div>
            </div>
            <!-- Add more photos as needed -->
        </div>
    </main>
</body>
</html>
