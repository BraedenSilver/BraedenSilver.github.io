<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braeden's Portfolio - Explore GitHub and More</title>
    <meta name="description" content="Braeden Silver's portfolio website. Explore my GitHub account and other projects. Showcase of skills for future employers.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #fff;
            background-color: #333333;
            padding: 5px;
            border-bottom: 5px solid #333333;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 25px;
        }

        a {
            text-decoration: none;
        }

        .github-button, .boxes-button, .boxes-button2 {
            display: inline-block;
            margin-top: 30px;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
        }

        .github-button {
            background-color: #333;
        }

        .boxes-button {
            background-color: #57a3f9;
        }

        .boxes-button2 {
            background-color: #3d72af;
        }

        .github-button:hover, .boxes-button:hover, .boxes-button2:hover {
            background-color: #000;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Welcome to Braeden's Portfolio</h1>
    <p>Check out my GitHub account and explore my projects:</p>
    <a href="https://github.com/ShidlyWits" target="_blank" class="github-button">
        <img src="png/github-icon.png" alt="GitHub" class="github-icon">
        Visit my GitHub
    </a>

    <a href="https://braedensilver.com/boxes/boxes1" target="_blank" class="boxes-button">
        Visit Boxes1
    </a>
    <a href="https://braedensilver.com/boxes/boxes2" target="_blank" class="boxes-button">
        Visit Improved Boxes2
    </a>
</body>
</html>
