<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braeden's Portfolio</title>
    <meta name="description" content="Braeden Silver's portfolio website. Explore my GitHub account and other projects. Showcase of skills for future employers.">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #fff;
            background-color: #333;
            padding: 20px;
            margin: 0;
            font-size: 2.5rem;
            border-bottom: 5px solid #333;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
        }

        .github-button {
            background-color: #333;
        }

        .boxes-button {
            background-color: #57a3f9;
        }

        a:hover {
            background-color: #3662a0;
        }

        .github-button:hover {
            background-color: #000;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Welcome to Braeden's Portfolio</h1>
    <p>Check out my GitHub account and explore my projects:</p>
    <a href="https://github.com/ShidlyWits" target="_blank" class="github-button">
        <img src="pic/github-icon.png" alt="GitHub" class="github-icon"> Visit my GitHub
    </a>

    <a href="https://braedensilver.com/boxes/boxes1" target="_blank" class="boxes-button">
        Visit Boxes1
    </a>
    <a href="https://braedensilver.com/boxes/boxes2" target="_blank" class="boxes-button">
        Visit Improved Boxes2
    </a>
</body>
</html>
