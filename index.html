<!DOCTYPE html>
<html>
<head>
    <title>Braeden's Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #fff;
            background-color: #333333;
            padding: 5px;
            border-bottom: 5px solid #333333;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 25px;
        }

        a {
            text-decoration: none;
        }

        .github-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #333;
            color: #fff;
            padding: 25px 25px;
            border: none;
            border-radius: 15px;
        }

        .github-button:hover {
            background-color: #000;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .boxes-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #3498db; /* Use a different color for the button */
            color: #fff;
            padding: 15px 20px; /* Adjust the padding */
            border: none;
            border-radius: 10px; /* Adjust the border radius */
        }

        .boxes-button:hover {
            background-color: #27ae60; /* Change the hover color */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Check out my GitHub account:</p>
    <a href="https://github.com/BraedenSilver" target="_blank" class="github-button">
        <img src="png/github-icon.png" alt="GitHub" class="github-icon">
        Visit my GitHub
    </a>

    <!-- New link/button to "braedensilver/boxes" -->
    <a href="https://BraedenSilver/boxes" target="_blank" class="boxes-button">
        Visit braedensilver/boxes
    </a>
</body>
</html>
