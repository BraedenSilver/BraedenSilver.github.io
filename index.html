<!DOCTYPE html>
<html>
<head>
    <title>Braeden's Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #fff;
            background-color: #678044;
            padding: 20px;
            border-bottom: 2px solid #678044;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        .github-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .github-button:hover {
            background-color: #000;
        }

        .github-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Check out my GitHub account:</p>
    <a href="https://github.com/BraedenSilver" target="_blank" class="github-button">
        <img src="png/github-icon.png" alt="GitHub" class="github-icon">
        Visit GitHub
    </a>
</body>
</html>
